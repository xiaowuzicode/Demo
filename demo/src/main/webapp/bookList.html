<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="<%=basePath%>js/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="<%=basePath%>js/bootstrap/js/jquery.min.js"></script>
<script type="text/javascript" src="<%=basePath%>js/bootstrap/js/bootstrap.js"></script>
<title>bookList</title>
</head>
<body>
<h4>图书列表</h4>
<h5><a href="<%=basePath%>/read/beforeSave">新增</a></h5>
<table>
<thead>
<tr><td>序号</td><td>标题</td><td>作者</td><td>描述</td><td>操作</td></tr>
</thead>
<tbody>
<c:forEach var="book" items="${books}" varStatus="status" >
<tr><td>${status.index+1}</td><td>${book.title}</td><td>${book.author}</td><td>${book.description}</td><td>
<span><button type="button" onclick="location.href='<%=basePath%>/read/delete?id=${book.id}'"/>删除</span>
<span><button type="button" onclick="location.href='<%=basePath%>/read/beforeEdit?id=${book.id}'"/>修改</span>
</td></tr>
</c:forEach>
</tbody>
</table>
</body>
<script type="text/javascript">

</script>
</html>

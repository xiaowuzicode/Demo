<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>bookAdd</title>
<style type="text/css">

body {
background-color: #cccccc;
font-family: arial,helvetica,sans-serif;
}
.bookHeadline {
font-size: 12pt;
font-weight: bold;
}
.bookDescription {
font-size: 10pt;
}
label {
font-weight: bold;
}

</style>
</head>
<body>
<form action="<%=basePath%>/read/saveOrEdit" method="post">
<input type="hidden" name="id" size="50" value="${book.id}"></input>
<label for="title">Title:</label>
<input type="text" name="title" size="50" value="${book.title}"></input><br/>
<label for="author">Author:</label>
<input type="text" name="author" size="50" value="${book.author}"></input><br/>
<label for="isbn">ISBN:</label>
<input type="text" name="isbn" size="15" value="${book.isbn}"></input><br/>
<label for="description">Description:</label><br/>
<textarea name="description" cols="80" rows="5"  >
${book.description}
</textarea><br/>
<input type="submit"></input>
</form>

</body>
</html>
